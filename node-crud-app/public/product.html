<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Productos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Ingreso de Productos</h1>
    <form id="productForm" class="mb-4">
      <div class="form-group">
        <label for="productName">Nombre del Producto</label>
        <input type="text" id="productName" class="form-control" placeholder="Nombre del Producto" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Descripción del Producto</label>
        <textarea id="productDescription" class="form-control" placeholder="Descripción del Producto" required></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Precio del Producto</label>
        <input type="number" id="productPrice" class="form-control" placeholder="Precio del Producto" required>
      </div>
      <div class="form-group">
        <label for="productFile">Archivo</label>
        <input type="file" id="productFile" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
    <div id="productList" class="row"></div>
  </div>
  <script src="product.js"></script>
</body>
</html>
