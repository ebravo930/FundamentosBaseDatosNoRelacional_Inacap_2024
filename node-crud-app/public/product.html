<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Productos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRUD App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="person.html">Persona</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="searchForm">
        <input class="form-control mr-sm-2" type="search" id="searchQuery" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Ingreso de Productos</h1>
    <form id="productForm" class="mb-4">
      <input type="hidden" id="productId">
      <div class="form-group">
        <label for="productName">Nombre del Producto</label>
        <input type="text" id="productName" class="form-control" placeholder="Nombre del Producto" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Descripción del Producto</label>
        <textarea id="productDescription" class="form-control" placeholder="Descripción del Producto" required></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Precio del Producto</label>
        <input type="number" id="productPrice" class="form-control" placeholder="Precio del Producto" required>
      </div>
      <div class="form-group">
        <label for="productFile">Archivo</label>
        <input type="file" id="productFile" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
    <div id="productList" class="row"></div>
  </div>
  <script src="product.js"></script>
</body>
</html>
