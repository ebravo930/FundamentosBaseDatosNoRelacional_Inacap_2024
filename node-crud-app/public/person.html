<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRUD App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="person.html">Personas</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="searchForm">
        <input class="form-control mr-sm-2" type="search" id="searchQuery" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Agregar Persona</h1>
    <form id="personForm" class="mb-4">
      <input type="hidden" id="personId">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="age">Edad</label>
        <input type="number" id="age" class="form-control" placeholder="Edad" required>
      </div>
      <div class="form-group">
        <label for="photo">Foto</label>
        <input type="file" id="photo" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Persona</button>
    </form>
    <div id="personList" class="row"></div>
  </div>
  <script src="person.js"></script>
</body>
</html>
