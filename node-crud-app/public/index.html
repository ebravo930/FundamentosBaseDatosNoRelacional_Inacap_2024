<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CRUD App</h1>
    <form id="itemForm" class="mb-4">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" class="form-control" placeholder="Descripción" required></textarea>
      </div>
      <div class="form-group">
        <label for="file">Archivo</label>
        <input type="file" id="file" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <div id="itemsList" class="row"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
