<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRUD App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Productos</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CRUD App</h1>
    <form id="itemForm" class="mb-4">
      <input type="hidden" id="itemId">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" class="form-control" placeholder="Descripción" required></textarea>
      </div>
      <div class="form-group">
        <label for="file">Archivo</label>
        <input type="file" id="file" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div id="itemsList" class="row"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
